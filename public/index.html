<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>API Test</title>

    <!-- Bootstrap -->

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/jquery-ui.css">

    <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="container">

      <div class="row">

        <h1>API Challenge</h1>

      </div>

      <div id="tabs">

        <ul>

          <li><a href="#tabs-1">Rank Checker</a></li>

          <li><a href="#tabs-2">Spell Checker</a></li>

          <li><a href="#tabs-3">Keyword Tool</a></li>

          <li><a href="#tabs-4">Trends</a></li>

          <li><a href="#tabs-5">Social</a></li>

        </ul>

        <div id="tabs-1">

          <div class="row">

            <p>Find the ranking for your product for any search term on Envato Your chosen Envato Site</p>

          </div>

          <form>

            <div class="row form-group" id="sitechoice">

              <div class="col-md-4">

                <label>Site: </label>

              </div>

              <div class="col-md-8">

                <select name="site" id="site">

                  <option value="themeforest.net">Theme Forest</option>

                  <option value="codecanyon.net">Code Canyon</option>

                  <option value="videohive.net">Video Hive</option>

                  <option value="audiojungle.net">Audio Jungle</option>

                  <option value="graphicriver.net">Graphic River</option>

                  <option value="photodune.net">Photo Dune</option>

                  <option value="3docean.net">3D Ocean</option>

                </select>

              </div>

            </div>

            <div class="row form-group" id="urldiv">

              <div class="col-md-4">

                <label>Product Page URL: </label>

              </div>

              <div class="col-md-8">

                <input type="url" class="form-control" name="url" id="url" placeholder="URL">

              </div>

            </div>

            <div class="row form-group" id="iddiv">

              <div class="col-md-4">

                <label>Or Product ID: </label>

              </div>

              <div class="col-md-8">

                <input type="text" name="id" class="form-control" id="id" placeholder="Product ID">

              </div>

            </div>

            <div class="row form-group" id="searchdiv">

              <div class="col-md-4">

                <label>Search Terms: </label>

              </div>

              <div class="col-md-8">

                <input type="text" name="search" class="form-control" id="search" placeholder="Search...">

              </div>

            </div>

            <div class="row form-group">

              <div class="col-md-2 col-md-offset-4">

                <a href="#" id="submitbtn"  class="btn btn-lg btn-primary">Submit</a>

              </div>

              <div class="col-md-4" id="track">

                <a href="#" id="track-button" class="btn btn-lg btn-primary">Track this search</a>

              </div>

            </div>

          </form>

          <div class="row">

            <div id="sitename" class="col-xs-12 col-md-offset-1">

            </div>

          </div>

          <div class="row">

            <div id="apitotals" class="col-xs-12 col-md-offset-1">

            </div>

          </div>

          <div class="row">

            <div id="apidata" class="col-xs-12 col-md-10 col-md-offset-1">

            </div>

          </div>

          <div class="row">

            <div id="apipage" class="col-xs-12 col-md-10 col-md-offset-1">

            </div>

          </div>

          <div class="row">

            <div id="apirequestprogress" class="col-xs-12 col-md-offset-1">

            </div>

          </div>

          <div class="row">

            <div id="toptags" class="col-md-6">


            </div>


            <div id="avcost" class="col-md-6">


            </div>



            <div id="topcost" class="col-md-6">


            </div>



            <div id="bottomcost" class="col-md-6">


            </div>


          </div>

          <div id="curve_chart">


          </div>

          <div class="row">

            <div id="apifirstpage" class="col-xs-12 col-md-offset-1">

            </div>

          </div>

        </div>

        <div id="tabs-2">

          <div class="row">

            <div>

              <p id="description">

              </p>

              <div id="desccount">

              </div>

              <div id="charcount">

              </div>

            </div>

          </div>

          <div class="row">

            <div id="apitags" class="col-xs-11 col-md-offset-1">



            </div>

          </div>

        </div>

        <div id="tabs-3">


        </div>

        <div id="tabs-4">


        </div>

        <div id="tabs-5">


        </div>

      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/bootstrap.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script src="js/jquery-ui.js"></script>

    <script src="typo/typo.js"></script>

    <script src="js/Main.js"></script>

    <script src="js/chart.js"></script>

  </body>

</html>
